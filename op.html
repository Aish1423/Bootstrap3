<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .side-image{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        img{
            width: 35px;
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
     <div class="container main">
         <div class="row">
            <img src="images (1).jpeg" alt="">
            <div class="col-md-6">
                <div class="text">
                    <h1>Login</h1>
                    <p>Please login to continue</p>
            </div>
                <div class="col-md-6 right">
                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="">
                                <label for="email"></label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" required autocomplete="">
                                <label for="password"></label>
                            </div>
                            <div class="col-md-6">
                                <input type="checkbox" class="form-check-input">
                                <p>Keep me Logged in </p>   <p>Forget Password?</p>
                            </div>
                            <button class="btn btn-primary d-block mx-auto">LOGIN</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
